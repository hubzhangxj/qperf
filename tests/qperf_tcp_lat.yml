- name: run qperf on SlaveDevice
  hosts: SlaveDevice
  roles:
    - { role: ../../qperf, install_qperf: no, run_server: true }

- hosts: '{{ hosts }}'
  tasks:
    - name: remove latest data
      file:
        path: /tmp/qperf_output.log
        state: absent

    - name: run qperf tcp_lat
      shell: "cd /tmp/build.qperf/src && ./qperf -oo msg_size:1:64K:*2 {{ groups['SlaveDevice'][0] }} tcp_lat"
      register: logdata
      ignore_errors: yes

    - lineinfile: create=yes dest=/tmp/qperf_output.log line="{{ logdata.stdout+logdata.stderr }}" state=present

    - name: fetch result
      fetch:
        src: /tmp/qperf_output.log
        dest: /tmp/qperf_output.log
        flat: yes

- hosts: SlaveDevice
  tasks:
    - name: stop server
      shell: killall qperf
      ignore_errors: yes